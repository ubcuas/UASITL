name: Docker CI

on:
  schedule:
    - cron: '0 0 * * 6'
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  x86:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Copy Shared Libraries
      run: bash ${GITHUB_WORKSPACE}/configure.sh
    
    - name: Build Docker Image
      run: docker build --tag ubcuas/uasitl:latest x86/
    
    - name: Login to Docker Hub
      if: ${{ github.event_name != 'pull_request' }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    
    - name: Push Docker Image
      if: ${{ github.event_name != 'pull_request' }}
      run: docker push ubcuas/uasitl:latest
  
  arm:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Copy Shared Libraries
      run: bash ${GITHUB_WORKSPACE}/configure.sh
    
    - name: Build Multi-Arch Docker Image
      run: bash ${GITHUB_WORKSPACE}/crossBuild.sh
    
    - name: Login to Docker Hub
      if: ${{ github.event_name != 'pull_request' }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    
    - name: Push Docker Image
      if: ${{ github.event_name != 'pull_request' }}
      run: docker push ubcuas/uasitl:arm

  arm-alt:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Copy Shared Libraries
      run: bash ${GITHUB_WORKSPACE}/configure.sh
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      if: ${{ github.event_name != 'pull_request' }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: arm/
        platforms: linux/arm/v7,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ubcuas/uasitl:arm
